<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>
<p>A typical arithmetic operation takes two numbers (or variables) and produces a new number.</p>

<p id="demo"></p>

<script>
let a = 100;
let b = 50;
let x = a + b;
document.getElementById("demo").innerHTML = x;
</script>


<p id="demo2"></p>

<script>
let xx = 5;
let y = 2;
let z = xx + y;
document.getElementById("demo2").innerHTML = z;
</script>

</body>
</html>
